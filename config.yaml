baseurl: https://decartography.github.io/docs/
languageCode: en-us
title: DeCartography Docs

theme: "hugo-geekdoc"

# Required to get well formatted code blocks
pygmentsUseClasses: true
pygmentsCodeFences: true
disablePathToLower: true
enableGitInfo: true

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
    endLevel: 9
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokailight
    tabWidth: 4

params:
  geekdocTOC: 3
  geekdocNextPrev: true
  geekdocMenuBundle: true
  geekdocLogo: "https://i.gyazo.com/16f60075e08461c087531fc610c27c95.png"
  geekdocBreadcrumb: false
  geekdocSearch: false
  # geekdocRepo: "https://github.com/twitter/communitynotes"
  # geekdocEditPath: "edit/main/content"


defaultContentLanguage: en
languages:
  en:
    title: DeCartography Docs
    weight: 1
  ja:
    title: DeCartography ドキュメント
    weight: 2
    contentDir: content/ja