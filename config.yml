baseurl: https://decartography.github.io/
languageCode: en-us
title: DeCartpgraphy Docs

theme: "hugo-geekdoc"

# Required to get well formatted code blocks
pygmentsUseClasses: true
pygmentsCodeFences: true
disablePathToLower: true
enableGitInfo: true
relativeURLs: true

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
    endLevel: 9
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokailight
    tabWidth: 4

params:
  geekdocTOC: 3
  geekdocNextPrev: true
  geekdocMenuBundle: true
  # geekdocLogo: "images/community-notes-icon.svg"
  geekdocBreadcrumb: false
  geekdocSearch: false
